version: "3.9"

services:
  mongo:
    image: mongo:latest
    container_name: mongo
    restart: unless-stopped
    volumes:
      - mongo_data:/data/db
    # No need to expose port publicly
    # Internal services will connect via Docker network

  backend:
    image: vivek487/backend:latest
    container_name: backend
    restart: unless-stopped
    environment:
      - MONGO_URI=mongodb://mongo:27017/dd_db
    depends_on:
      - mongo
    expose:
      - "8080"        # container’s internal backend port
    # No need to map host port if you access via Nginx

  frontend:
    image: vivek487/frontend:latest
    container_name: frontend
    restart: unless-stopped
    expose:
      - "80"          # internal port where frontend is served
    depends_on:
      - backend

  nginx:
    image: nginx:alpine
    container_name: nginx
    restart: unless-stopped
    ports:
      - "80:80"       # host port 80 → container port 80
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - frontend
      - backend

volumes:
  mongo_data:

networks:
  default:
    name: app_network
